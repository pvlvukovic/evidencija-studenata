{% extends 'base.html' %}

{% block content %}

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
    <a class="navbar-brand">
        <img class="logo" src="/static/logo.png" />
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href={{ url_for('studenti') }}>Studenti</a>
            </li>
            {% if (rola == 'administrator') %}
            <li class="nav-item">
                <a class="nav-link" href={{ url_for('predmeti') }}>Predmeti</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href={{ url_for('korisnici') }}>Korisnici</a>
            </li>
            {% endif %}
        </ul>
        <form class="form-inline" action={{ url_for('logout') }} method="GET">
                <button class="icon-btn gray" type="submit">
                <i class="fas fa-sign-out-alt"></i>
            </button>
        </form>
    </div>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <h2 class="my-5">Izmena korisnika</h2>
            <form action={{ url_for('korisnik_izmena', id=korisnik.id) }} method="POST">
                <div class="form-group">
                    <label for="ime">Ime</label>
                    <input type="text" class="form-control" id="ime" name="ime" value={{ korisnik.ime }}>
                </div>
                <div class="form-group">
                    <label for="prezime">Prezime</label>
                    <input type="text" class="form-control" id="prezime" name="prezime" value={{ korisnik.prezime }}>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" value={{ korisnik.email }}>
                </div>
                <button type="submit" class="btn btn-primary">Sacuvaj</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
