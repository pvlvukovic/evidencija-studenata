{% extends 'base.html' %}

{% block content %}

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="#">Evidencija studenata</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href={{ url_for('studenti') }}>Studenti</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href={{ url_for('predmeti') }}>Predmeti</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href={{ url_for('korisnici') }}>Korisnici</a>
            </li>
        </ul>
        <form class="form-inline">
            <button class="btn btn-primary" type="submit">
                <i class="fas fa-sign-out-alt"></i>
            </button>
        </form>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <h2 class="my-5">Izmena studenta</h2>
            <form action={{ url_for('student_izmena', id=student.id) }} method="POST">
                <div class="form-group">
                    <label for="broj_indeksa">Broj indeksa</label>
                    <input type="text" class="form-control" name="broj_indeksa" value="{{student.broj_indeksa}}">
                </div>
                <div class="form-group">
                    <label for="ime">Ime</label>
                    <input type="text" class="form-control" name="ime" value="{{student.ime}}">
                </div>
                <div class="form-group">
                    <label for="ime_roditelja">Ime roditelja</label>
                    <input type="text" class="form-control" name="ime_roditelja" value="{{student.ime_roditelja}}">
                </div>
                <div class="form-group">
                    <label for="prezime">Prezime</label>
                    <input type="text" class="form-control" name="prezime" value="{{student.prezime}}">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" name="email" value="{{student.email}}">
                </div>
                <div class="form-group">
                    <label for="broj_telefona">Broj telefona</label>
                    <input type="text" class="form-control" name="broj_telefona" value="{{student.broj_telefona}}">
                </div>
                <div class="form-group">
                    <label for="godina_studija">Godina studija</label>
                    <input type="number" class="form-control" name="godina_studija" value="{{student.godina_studija}}">
                </div>
                <div class="form-group">
                    <label for="datum_rodjenja">Datum rodjenja</label>
                    <input type="date" class="form-control" name="datum_rodjenja" value="{{student.datum_rodjenja}}">
                </div>
                <div class="form-group">
                    <label for="jmbg">JMBG</label>
                    <input type="number" class="form-control" name="jmbg" value="{{student.jmbg}}">
                </div>
                <button type="submit" class="btn btn-primary">Sacuvaj</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
